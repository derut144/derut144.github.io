title: 雑記帳
description: >- # this means to ignore newlines until "baseurl:"
  理念は自己を開示するのでなければならない
baseurl: "/"
url: https://derut144.github.io/

theme: jekyll-theme-minimal

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude: ['Gemfile','Gemfile.lock','Rakefile','vendor','_math/*.org']
permalink: /:categories/:year-:month-:day-:title.html

collections:
  math: 
    output: true


defaults:
  - scope:
      path: ""
    values:
      layout: "default"
